<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - BuildMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sidebar and Main Content Wrapper -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white p-4">
            <div class="flex items-center space-x-2 mb-8">
                <i class="fas fa-user text-2xl"></i>
                <h1 class="text-xl font-bold" id="customerName">Customer</h1>
            </div>
            
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-2 px-3 py-2 hover:bg-blue-700 rounded-md">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="flex items-center space-x-2 px-3 py-2 hover:bg-blue-700 rounded-md">
                    <i class="fas fa-boxes"></i>
                    <span>Browse Products</span>
                </a>
                <a href="cart.html" class="flex items-center space-x-2 px-3 py-2 bg-blue-700 rounded-md">
                    <i class="fas fa-shopping-cart"></i>
                    <span>My Cart</span>
                </a>
                <a href="orders.html" class="flex items-center space-x-2 px-3 py-2 hover:bg-blue-700 rounded-md">
                    <i class="fas fa-clipboard-list"></i>
                    <span>My Orders</span>
                </a>
                <a href="#" class="flex items-center space-x-2 px-3 py-2 hover:bg-blue-700 rounded-md">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="mt-auto pt-4 border-t border-blue-700">
                <button id="logoutBtn" class="w-full flex items-center space-x-2 px-3 py-2 hover:bg-blue-700 rounded-md">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">My Cart</h2>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <a href="cart.html" class="flex items-center">
                            <i class="fas fa-shopping-cart text-gray-500"></i>
                            <span id="cartCount" class="ml-1">0</span>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center hidden">0</span>
                        </a>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="h-8 w-8 bg-blue-500 rounded-full flex items-center justify-center text-white">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="customerNameHeader">John Doe</span>
                    </div>
                </div>
            </header>
            
            <!-- Cart Content -->
            <main class="p-6">
                <div class="flex flex-col lg:flex-row gap-6">
                    <!-- Cart Items -->
                    <div class="lg:w-2/3">
                        <div class="bg-white rounded-lg shadow overflow-hidden">
                            <div class="p-4 border-b border-gray-200">
                                <h3 class="text-lg font-semibold">Cart Items</h3>
                            </div>
                            
                            <div id="cartItems" class="divide-y divide-gray-200">
                                <!-- Cart items will be loaded here -->
                                <div class="p-4 text-center text-gray-500">
                                    Your cart is empty
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Order Summary -->
                    <div class="lg:w-1/3">
                        <div class="bg-white rounded-lg shadow sticky top-6">
                            <div class="p-4 border-b border-gray-200">
                                <h3 class="text-lg font-semibold">Order Summary</h3>
                            </div>
                            
                            <div class="p-4 space-y-4">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Subtotal</span>
                                    <span id="subtotal" class="font-medium">₹0</span>
                                </div>
                                
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Shipping</span>
                                    <span id="shipping" class="font-medium">₹0</span>
                                </div>
                                
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Tax (5%)</span>
                                    <span id="tax" class="font-medium">₹0</span>
                                </div>
                                
                                <div class="border-t border-gray-200 pt-4 flex justify-between">
                                    <span class="text-lg font-semibold">Total</span>
                                    <span id="total" class="text-lg font-semibold">₹0</span>
                                </div>
                                
                                <button id="checkoutBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                                    Proceed to Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/customer.js"></script>
    <script src="../assets/js/cart.js"></script>
</body>
</html>
